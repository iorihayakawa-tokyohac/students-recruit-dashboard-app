<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link id="app-favicon" rel="icon" type="image/png" />
    <link id="app-apple-touch-icon" rel="apple-touch-icon" />
    <title>Recruit Dashboard</title>
    <!-- Add Google Fonts here, example:
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    -->
  </head>

  <body>
    <div id="root"></div>
    <script type="module">
      import { APP_LOGO, APP_TITLE } from "/src/const.ts";

      const logo = APP_LOGO;
      const title = APP_TITLE;

      const setIcon = (id) => {
        const el = document.getElementById(id);
        if (el && logo) {
          el.setAttribute("href", logo);
        }
      };

      setIcon("app-favicon");
      setIcon("app-apple-touch-icon");

      if (title) {
        document.title = title;
      }

      const analyticsEndpoint = import.meta.env.VITE_ANALYTICS_ENDPOINT;
      const analyticsWebsiteId = import.meta.env.VITE_ANALYTICS_WEBSITE_ID;

      if (analyticsEndpoint && analyticsWebsiteId) {
        const normalizedEndpoint = analyticsEndpoint.replace(/\/$/, "");
        const analyticsScript = document.createElement("script");
        analyticsScript.defer = true;
        analyticsScript.src = `${normalizedEndpoint}/umami`;
        analyticsScript.dataset.websiteId = analyticsWebsiteId;

        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", () => {
            document.body.appendChild(analyticsScript);
          });
        } else {
          document.body.appendChild(analyticsScript);
        }
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>

</html>
